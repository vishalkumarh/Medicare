<ion-header>

  <ion-navbar hideBackButton color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="login">
  <h1> MediCare</h1>


  <ion-item style="background-color: transparent;">
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
  </ion-item>

  <ion-item style="background-color: transparent;">
    <ion-label floating>Password</ion-label>
    <ion-input type="{{type}}" #password required pattern=".{4,10}" [(ngModel)]="userData.password"></ion-input>

    <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()">
      <ion-icon name="eye-off"></ion-icon>
    </button>
    <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()">
      <ion-icon name="eye"></ion-icon>
    </button>
    
  </ion-item>



  <button ion-button block color="nice" (click)="login1()" style="margin-top: 40px;">Login</button>
  <p>Dont have an accoount?</p>
  <button ion-button block color="nice" (click)="login2()" style="margin-top: 4px;">Create New Account</button>
  <button ion-button full clear>
    Forgot Password?
  </button>
</ion-content>
